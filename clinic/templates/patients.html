{% extends 'base.html'%}
{% block body %}
<h2>List of patients </h2>

<table class="table table-bordered ">
   
    <thead class="thead-dark"> 
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Doctor</th>
        <th scope="col">Condition</th>
      </tr>
    </thead>
    <tbody>
        {% for patients in patient_list %}  
      <tr>
       
       <td>{{patients.name}}</td>
        <td>{{patients.doctor}}</td>
        <td>{{patients.condition}}</td>
        <td><button type="button" class="btn btn-secondary" a href="">Update</button></td>
        <td><button type="button" class="btn btn-danger" a href="">Delete</button></td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  
    


{%endblock%}
